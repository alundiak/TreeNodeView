<!DOCTYPE html>
<html>

<head>
    <title>TreeNodeView</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.8.8/backbone.marionette.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
    <style type="text/css">
        body {
            padding: 10px;
        }
        .item-text {
            cursor: pointer;
        }
        .collection-view > li {
            list-style-type: none;
            position: relative;
        }
        .collection-view > li > .glyphicon {
            position: absolute;
            top: 3px;
            left: -20px;
        }
    </style>
</head>

<body>
    <div>
        <h1>TreeNode View</h1>
        <p><span>Built with Backbone.Marionette version 1.8.8</span>. Using <strong><a target="_blank" href="https://marionettejs.com/docs/v1.8.8/marionette.collectionview.html">CollectionView</a></strong> and <strong><a target="_blank" href="https://marionettejs.com/docs/v1.8.8/marionette.compositeview.html">CompositeView</a></strong></p>

        GitHub: <a target="_blank" href="https://github.com/alundiak/TreeNodeView">alundiak</a>
    </div>
    <br>
    <!-- TEMPLATE:
    <ul>

	<!-- DYNAMIC: -->
	<div id="mainRegion"></div>

    <script id="layout-template" type="text/template">
        <label for="dataSetDropdown">Change Data Set</label>
        <select id="dataSetDropdown">
            <option value="1">data1</option>
            <option value="2">data2</option>
            <option value="3">data3</option>
            <option></option>
        </select>
        <a href="#" id="visibilityTrigger">Collapse All</a>
        <span> | </span> <span> Leaf elements in TreeNode are also clickable </span> 

        <div class="tree-node-region"></div>
    </script>
    
    <script type="text/javascript" src="js/NodesCollection.js"></script>
    <!-- <script type="text/javascript" src="js/using_CollectionView.js"></script> -->
    <script type="text/javascript" src="js/using_CompositeView.js"></script>
    <script type="text/javascript" src="js/TreeNodeLayout.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
